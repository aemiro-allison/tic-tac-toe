<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tack Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Tic Tac Toe</h1>
      <h2>Good ol' fun with friends</h2>
    </header>
    <main>
      <div id="new-game">new-game</div>
      <div id="score">score</div>
      <div id="message">message</div>
      <section id="game-container" class="clearfix">
          <div class="game-cell" value="1">
            <!-- <div class="cross"></div> -->
          </div>
          <div class="game-cell" value="2"></div>
          <div class="game-cell" value="3"></div>
          <div class="game-cell" value="4"></div>
          <div class="game-cell" value="5"></div>
          <div class="game-cell" value="6"></div>
          <div class="game-cell" value="7"></div>
          <div class="game-cell" value="8"></div>
          <div class="game-cell" value="9"></div>
      </section>
    </main>
  </div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
